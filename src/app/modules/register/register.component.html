<div class="card card-outline card-primary">
    <div class="card-header text-center">
        <a class="h1"><b>Registration</b></a>
    </div>
    <div class="card-body">
        <p class="login-box-msg">
            An OTP will be sent to your email for verification.
        </p>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="input-group mt-3">
                <input
                    type="text"
                    class="form-control"
                    name="firstName"
                    id="firstName"
                    placeholder="First Name*"
                    formControlName="firstName"
                />
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-user"></span>
                    </div>
                </div>
            </div>
            <div
                class="text-danger"
                *ngIf="!f.get('firstName').valid && f.get('firstName').touched"
            >
                Please provide valid input.
            </div>
            <div class="input-group mt-3">
                <input
                    type="text"
                    class="form-control"
                    name="middleName"
                    id="middleName"
                    placeholder="Middle Name"
                    formControlName="middleName"
                />
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-user"></span>
                    </div>
                </div>
            </div>
            <div
                class="text-danger"
                *ngIf="
                    !f.get('middleName').valid && f.get('middleName').touched
                "
            >
                Please provide valid input.
            </div>
            <div class="input-group mt-3">
                <input
                    type="text"
                    class="form-control"
                    name="lastName"
                    id="lastName"
                    placeholder="Last Name*"
                    formControlName="lastName"
                />
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-user"></span>
                    </div>
                </div>
            </div>
            <div
                class="text-danger"
                *ngIf="!f.get('lastName').valid && f.get('lastName').touched"
            >
                Please provide valid input.
            </div>
            <div class="input-group mt-3">
                <input
                    type="email"
                    class="form-control"
                    placeholder="Email*"
                    name="email"
                    id="email"
                    formControlName="email"
                />
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-envelope"></span>
                    </div>
                </div>
            </div>
            <div
                class="text-danger"
                *ngIf="!f.get('email').valid && f.get('email').touched"
            >
                Please provide valid input.
            </div>
            <div class="input-group my-3">
                <input
                    type="number"
                    class="form-control"
                    placeholder="Contact*"
                    name="contact"
                    id="contact"
                    formControlName="contact"
                />
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-address-book"></span>
                    </div>
                </div>
            </div>
            <div
                class="text-danger"
                *ngIf="!f.get('contact').valid && f.get('contact').touched"
            >
                Please provide valid input.
            </div>
            <div class="row mb-1">
                <div class="col-12">
                    <p class="mb-1">
                        Signature
                        <i
                            class="fas"
                            [ngClass]="{
                                'fa-circle-check text-primary': signatureFile,
                                'fa-circle-xmark text-danger': !signatureFile
                            }"
                        >
                        <a href="#" data-toggle="tooltip" data-placement="top" title="Hooray!">Hover</a>
                        </i>
                        <button type="button" class="btn btn-primary btn-sm float-right mb-1" (click)="openModal(previewSignature)" *ngIf="imageSrc">Preview</button>
                    </p>
                    <div class="btn-group btn-block">
                        <button
                            type="button"
                            class="btn btn-outline-info"
                            (click)="openModal(inputSignature)"
                        >
                            <i class="fa fa-signature"></i>
                            Draw
                        </button>
                        <button
                            type="button"
                            class="btn btn-info"
                            (click)="openFileInput()"
                        >
                            <i class="fa fa-upload"></i>
                            Upload
                        </button>
                        <input
                            type="file"
                            #fileInput
                            style="display: none"
                            (change)="onFileSelected($event)"
                            accept="image/*"
                        />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <div class="icheck-primary">
                        <input
                            type="checkbox"
                            id="agreeTerms"
                            name="agreeTerms"
                            formControlName="agreeTerms"
                        />
                        <label for="agreeTerms"> I agree to the terms. </label>
                    </div>
                </div>

                <div class="col-4">
                    <pf-button type="submit" [loading]="isAuthLoading"
                        >Register</pf-button
                    >
                </div>
            </div>
        </form>

        <a [routerLink]="['/login']" class="text-center">
            I already have a membership</a
        >
    </div>
</div>

<ng-template #inputSignature let-modal>
    <div class="modal-header">
        <h1 class="modal-title" id="modal-basic-title">Draw Signature</h1>
        <button
            type="button"
            class="close"
            aria-label="Close"
            (click)="dismiss()"
        >
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <!-- add details -->
            <!-- <div class="col-lg-12 pb-2">
      
        </div> -->
            <!-- signature pad -->
            <div class="col-lg-12" style="width: 400px">
                <app-signing-pad
                    (signatureSaved)="saveSignature($event)"
                ></app-signing-pad>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #previewSignature let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Signature Preview</h4>
        <button
            type="button"
            class="close"
            (click)="dismiss()"
            aria-label="Close"
        >
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="modal-body text-center">
        <img
        *ngIf="imageSrc"
        [src]="imageSrc"
        class="img-fluid img-thumbnail"
        style="max-height:250px;"
        />
    </div>
    <div class="modal-footer hide" style="display: none">&nbsp;</div>
</ng-template>
